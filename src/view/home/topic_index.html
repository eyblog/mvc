    <!DOCTYPE html>    
    <html lang="zh-cn">
      {include file='head'}
    <body>
      {include file='nav'}
      <div class="container">
        <ol class="breadcrumb">
          <li>
            <a href="./">主页</a>

                  </div>

                    <label class="col-md-2 control-label">内容</label>
                    <div class="col-md-10">
                      <textarea name="content" id="content" rows="10" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                      <input id="submit" class="btn btn-primary" value="保存" data-loading="稍候..." type="submit">    
                      <input name="type" id="type" value="article" type="hidden"></div>
