    <!DOCTYPE html>    
    <html lang="zh-cn">
      {include file='head'}
    <body>
      {include file='nav'}
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="panel">
              <div class="panel-heading">
                <ol class="breadcrumb">
                  <li>
                    <a href="./">主页</a>
                  </li>
                  <li class="active">发布话题</li>
                </ol>
              </div>
              <div class="panel-body">
                <article>
                  <div class="example">
                    <form id="topic" class="form-horizontal" role="form" method="post">
                      <div class="form-group">
                        <label class="col-md-2 control-label required">板块</label>
                        <div class="col-md-4">
                          <select name="original" id="original" class="form-control">
                            {foreach $tab k=>v}
                            <option value="{$v.id}">/{$v.name}</option>
                            {/foreach}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 control-label">标题</label>
                        <div class="col-md-10">
                          <input name="title" id="title" value="" class="form-control" placeholder="" type="text"></div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 control-label">内容</label>
                        <div class="col-md-10">
                          <textarea name="content" id="content" rows="10" class="form-control"></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                          <input id="post" class="btn btn-primary" value="保存" data-from="#topic" data-loading-text="正在发布..." type="button">    
                          <input name="type" id="type" value="article" type="hidden"></div>
                      </div>
                    </form>
                  </div>
                </article>
              </div>
            </div>
          </div>
          {include file='sidebar'}
        </div>
      </div>
      {include file='footer'}
    </body>
    </html>
