    <!DOCTYPE html>    
    <html lang="zh-cn">
      {include file='head'}
    <body>
      {include file='nav'}
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="panel">
              <div class="panel-heading">
                <ol class="breadcrumb">
                  <li>
                    <a href="{$__basefile}">主页</a>
                  </li>
                  <li class="active">注册帐号</li>
                </ol>
              </div>
              <div class="panel-body">
                  <div class="example">
                    <form id="register" class="form-horizontal" role="form" method="post">
                      <div class="form-group">
                        <label class="col-md-2 control-label">手机号码</label>
                        <div class="col-md-6 validate">
                          <div class="input-group">
                            <input name="mobile" id="mobile" class="form-control" placeholder="手机号码(短信平台欠费，暂时不需要)" type="text">
                            <span class="input-group-btn"> <button data-for="#mobile" data-send="sms" data-url="./register/sms" class="btn btn-default" id="send" type="button">发送验证码</button></span>
                          </div>
                          <div class="help-block alert alert-warning form-alert">手机号码不能为空</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 control-label">验证码</label>
                        <div class="col-md-6 validate">
                          <input name="valicode" id="valicode" rows="10" class="form-control" placeholder="验证码(短信平台欠费，暂时不需要)">
                          <div class="help-block alert alert-warning form-alert">验证码不能为空</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-2 control-label">昵称</label>
                        <div class="col-md-6 validate">
                          <input name="nickname" id="nickname" rows="10" class="form-control" placeholder="昵称(必填)" type="text">
                          <div class="help-block alert alert-warning form-alert">昵称不能为空</div>
                        </div>
                      </div> 

                      <div class="form-group">
                        <label class="col-md-2 control-label">密码</label>
                        <div class="col-md-6 validate">
                          <input name="password" id="password" rows="10" class="form-control" placeholder="密码(必填)" type="password">
                          <div class="help-block alert alert-warning form-alert">密码不能为空</div>
                        </div>
                      </div>                                           

                      <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                          <input class="btn btn-primary post" value="注册" data-from="#register" data-loading-text="正在提交..." type="button">    
                        </div>
                      </div>
                    </form>

                  </div>
              </div>
            </div>
          </div>
          {include file='sidebar'}
        </div>
      </div>
      {include file='footer'}
    </body>
    </html>
