	<script type="text/javascript">
	$(function(){
		$("#o").click(function(){
			$('.suwis-share-mask').fadeToggle();
		});
        $("#do").click(function(){
            var id=$(this).data('id');
            $.post('{$__ROOT__}/main/like',{
                id:id
            },function(rs){
                layer.open({
                    content: rs.msg,
                    btn: ['OK'],
                    yes:function(index){
                        if(rs.status==1){
                            $("#tips").html('已点赞');
                            $("#like").html(parseInt($("#like").html())+1);
                        }
                        layer.close(index);
                    }
                });
            },'json');
        });
	})
</script>
