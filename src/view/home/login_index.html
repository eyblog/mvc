      <div class="container">
        <div class="row">
          <div class="col-md-12">
                  <div class="example">
                    <form id="login_form" class="form-horizontal" role="form" method="post" action="{$__basefile}/login">

                      <div class="form-group">
                        <label class="col-md-2 control-label">昵称</label>
                        <div class="col-md-8">
                          <input name="nickname" id="nickname" rows="10" class="form-control" placeholder="昵称(必填)" type="text">
                        </div>
                      </div> 

                      <div class="form-group">
                        <label class="col-md-2 control-label">密码</label>
                        <div class="col-md-8">
                          <input name="password" id="password" rows="10" class="form-control" placeholder="密码(必填)" type="password">
                        </div>
                      </div>                                           

                      <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                          <input class="btn btn-primary" id="login_btn" value="登录" data-from="#login_form" data-loading-text="正在提交..." type="button" onclick="login('#login_btn')"> 
                          <a href="{$__basefile}/register" class="btn btn-primary">注册</a>   
                        </div>
                      </div>
                    </form>
                  </div>
          </div>
        </div>
      </div>
