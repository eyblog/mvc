<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>登录到后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{$__ROOT__}/static/admin/css/amazeui.min.css" />
    <script type="text/javascript" src="{$__ROOT__}/static/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="{$__ROOT__}/static/admin/js/app.js"></script>
    <script type="text/javascript">
    var root = "{$__ROOT__}";
    </script>
    <style>
    .header {
        text-align: center;
    }
    
    .header h1 {
        font-size: 200%;
        color: #333;
        margin-top: 30px;
    }
    
    .header p {
        font-size: 14px;
    }
    </style>
</head>

<body>
    <div class="header">
        <div class="am-g">
            <h1>登录到后台</h1>
            <p>Integrated Development Environment
            </p>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <form method="post" class="am-form">
                <label for="email">帐号:</label>
                <input type="text" name="username" id="email">
                <br>
                <label for="password">密码:</label>
                <input type="password" name="password" id="password">
                <br>
                <label for="remember-me">
                    <input id="remember-me" type="checkbox"> 记住密码
                </label>
                <br />
                <div class="am-cf">
                    <input type="button" data-toggle="ajaxform" data-callback="callback" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                </div>
            </form>
            <hr>
            <p>© 2016 AllMobilize, Inc.</p>
        </div>
    </div>
    <script type="text/javascript">
    function callback(rs) {
        if (rs.status == 0) {
            alert(rs.msg);
        } else {
            window.location.href = root + "/admin";
        }
    }
    </script>
</body>

</html>
